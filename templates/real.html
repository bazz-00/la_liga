{% extends 'base.html' %}
{% block title%}Real Madrid{% endblock %}
{% block body %}
{% for cl in club %}
    {% if cl.id == fet %}
    <h1>{{cl.name}}</h1>
{% endif %}
{% endfor %}
<ul>
{% for pl in players %}
        {% if pl.club_id == fet %}
            <li>
                <ul>
                    <li> <a href="{{ fet }}/{{ pl.id }}">{{pl.name}}</a></li>

                </ul>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
