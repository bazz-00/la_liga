{% extends 'base.html' %}
{% block title%}Real Madrid{% endblock %}
{% block body %}
<h1>{{ fet }}</h1>
<ul>
{% for pl in players %}
        {% if pl.club_id == fet %}
            <li>
                <ul>
                    <li> <a href="{{ fet }}/{{ pl.id }}">{{pl.name}}</a></li>

                </ul>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
